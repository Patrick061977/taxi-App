<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üöï Live-Tracking - Funk Taxi Heringsdorf</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 400px;
        }
        
        #map {
            width: 100%;
            height: 100vh;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .header h2 {
            margin: 0;
            font-size: 20px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-ok { background: #10b981; }
        .status-warning { background: #f59e0b; }
        .status-error { background: #ef4444; }
        
        #vehicle-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        #vehicle-info .info-line {
            margin: 5px 0;
        }
        
        #vehicle-info .label {
            font-weight: 600;
            color: #333;
        }
        
        #location-info {
            font-size: 13px;
            color: #666;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 6px;
            margin-top: 10px;
        }
        
        .error-box {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .warning-box {
            background: #fef3c7;
            border: 1px solid #fde68a;
            color: #92400e;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            #info {
                top: 10px;
                left: 10px;
                right: 10px;
                padding: 15px;
            }
            
            .header h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="info">
        <div class="header">
            <h2>üöï Ihr Taxi</h2>
            <div id="status-indicator" class="status-indicator"></div>
        </div>
        
        <div id="vehicle-info">
            L√§dt Fahrzeug-Informationen...
        </div>
        
        <div id="location-info">
            üìç Warte auf GPS-Position...
        </div>
    </div>
    
    <div id="map"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyD8u5SbP2LqVipp7qx0bE4chuPj0OdXPrM",
            authDomain: "taxi-app-82e59.firebaseapp.com",
            databaseURL: "https://taxi-app-82e59-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "taxi-app-82e59",
            storageBucket: "taxi-app-82e59.firebasestorage.app",
            messagingSenderId: "749592357538",
            appId: "1:749592357538:web:c65a8a8fcebfb6ec5f75cf"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // Tracking-Code aus URL
        const urlParams = new URLSearchParams(window.location.search);
        const trackingCode = urlParams.get('code');
        
        if (!trackingCode) {
            showError('‚ùå Kein Tracking-Code in URL angegeben');
            throw new Error('No tracking code');
        }
        
        console.log('üîó Tracking-Code:', trackingCode);
        
        // Karte initialisieren
        const map = L.map('map').setView([54.0, 14.0], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);
        
        let vehicleMarker = null;
        let pickupMarker = null;
        let destinationMarker = null;
        let locationUpdateInterval = null;
        
        // Tracking-Daten laden
        db.ref('tracking').child(trackingCode).once('value', async (snapshot) => {
            const tracking = snapshot.val();
            
            if (!tracking) {
                showError('‚ùå Tracking-Link ung√ºltig oder abgelaufen');
                return;
            }
            
            const rideId = tracking.rideId;
            const vehicleId = tracking.vehicleId;
            
            console.log('üìç Tracking aktiv:', { rideId, vehicleId });
            
            // Fahrt-Daten laden
            const rideSnap = await db.ref('rides').child(rideId).once('value');
            const ride = rideSnap.val();
            
            // üÜï v5.90.53: STATUS-CHECK - Ist Fahrt beendet?
            if (ride && (ride.status === 'completed' || ride.status === 'abgeschlossen')) {
                showError('‚úÖ Diese Fahrt wurde bereits abgeschlossen.<br><br>Das Live-Tracking ist nicht mehr aktiv.');
                return;
            }
            
            if (ride) {
                // Fahrt-Infos anzeigen
                const customerName = ride.customerName || 'Ihre Fahrt';
                const pickup = ride.pickup || 'Start';
                const destination = ride.destination || 'Ziel';
                
                document.getElementById('vehicle-info').innerHTML = `
                    <div class="info-line"><span class="label">Fahrgast:</span> ${customerName}</div>
                    <div class="info-line">üìç ${pickup}</div>
                    <div class="info-line">üéØ ${destination}</div>
                `;
                
                // Pickup Marker
                if (ride.pickupCoordinates && ride.pickupCoordinates.lat) {
                    pickupMarker = L.marker([ride.pickupCoordinates.lat, ride.pickupCoordinates.lng], {
                        icon: L.divIcon({
                            html: '<div style="font-size:30px;">üìç</div>',
                            iconSize: [30, 30],
                            className: ''
                        })
                    }).addTo(map).bindPopup('Abholung: ' + pickup);
                }
                
                // Destination Marker
                if (ride.destinationCoordinates && ride.destinationCoordinates.lat) {
                    destinationMarker = L.marker([ride.destinationCoordinates.lat, ride.destinationCoordinates.lng], {
                        icon: L.divIcon({
                            html: '<div style="font-size:30px;">üéØ</div>',
                            iconSize: [30, 30],
                            className: ''
                        })
                    }).addTo(map).bindPopup('Ziel: ' + destination);
                }
            }
            
            // Live-Position direkt vom Fahrer h√∂ren (drivers/ statt vehicles/)
            db.ref('drivers').child(vehicleId).on('value', (driverSnap) => {
                const driver = driverSnap.val();
                
                if (!driver) {
                    showWarning('‚ö†Ô∏è Fahrer nicht gefunden');
                    return;
                }
                
                const loc = driver.location;
                
                if (!loc || !loc.lat || !loc.lng) {
                    showWarning('‚è≥ Warte auf GPS-Signal vom Fahrzeug...');
                    return;
                }
                
                // Status-Indikator
                const now = Date.now();
                const age = now - (loc.timestamp || 0);
                
                const statusIndicator = document.getElementById('status-indicator');
                
                if (age < 60000) { // < 1 Min
                    statusIndicator.className = 'status-indicator status-ok';
                    statusIndicator.title = 'üü¢ Live';
                } else if (age < 300000) { // < 5 Min
                    statusIndicator.className = 'status-indicator status-warning';
                    statusIndicator.title = 'üü° Vor ' + Math.round(age/60000) + ' Min';
                } else {
                    statusIndicator.className = 'status-indicator status-error';
                    statusIndicator.title = 'üî¥ Offline';
                }
                
                // Marker aktualisieren
                if (vehicleMarker) {
                    vehicleMarker.setLatLng([loc.lat, loc.lng]);
                } else {
                    vehicleMarker = L.marker([loc.lat, loc.lng], {
                        icon: L.divIcon({
                            html: '<div style="font-size:40px;">üöï</div>',
                            iconSize: [40, 40],
                            className: ''
                        })
                    }).addTo(map);
                    
                    // Zur Position zoomen
                    const bounds = L.latLngBounds([[loc.lat, loc.lng]]);
                    
                    if (pickupMarker) bounds.extend(pickupMarker.getLatLng());
                    if (destinationMarker) bounds.extend(destinationMarker.getLatLng());
                    
                    map.fitBounds(bounds, { padding: [50, 50], maxZoom: 15 });
                }
                
                // Location Info
                const timestamp = new Date(loc.timestamp || Date.now());
                const vehicleName = vehicle.name || 'Fahrzeug';
                const vehiclePlate = vehicle.plate || '';
                
                document.getElementById('location-info').innerHTML = `
                    üìç Aktualisiert: ${timestamp.toLocaleTimeString('de-DE')}
                    <br>
                    <small style="opacity:0.7;">
                        ${vehicleName}${vehiclePlate ? ' (' + vehiclePlate + ')' : ''}
                    </small>
                `;
            });
            
            // Pr√ºfe regelm√§√üig ob Tracking noch aktiv
            setInterval(async () => {
                const trackingCheck = await db.ref('tracking').child(trackingCode).once('value');
                const trackingData = trackingCheck.val();
                
                if (!trackingData || !trackingData.active) {
                    showError('‚ùå Tracking wurde beendet');
                    // Stop listening
                    db.ref('drivers').child(vehicleId).off();
                }
            }, 30000); // Alle 30 Sekunden
        });
        
        function showError(msg) {
            document.getElementById('vehicle-info').innerHTML = `
                <div class="error-box">${msg}</div>
            `;
        }
        
        function showWarning(msg) {
            document.getElementById('location-info').innerHTML = `
                <div class="warning-box">${msg}</div>
            `;
        }
    </script>
</body>
</html>
