        function init() {
            console.log('âœ… Geladen:', allFunctions.length, 'Funktionen');
            renderCategories(allFunctions);
            
            // Search
            const searchInput = document.getElementById('search');
            let searchTimeout;
            
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    performSearch(e.target.value);
                }, 300);
            // 
        }
        
        function renderCategories(functions) {
            const container = document.getElementById('categories');
            const categories = {};
            
            // Gruppiere
            functions.forEach(func => {
                if (!categories[func.category]) {
                    categories[func.category] = [];
                }
                categories[func.category].push(func);
            // 
            
            // Render
            let html = '';
            Object.keys(categories).sort().forEach(category => {
                const funcs = categories[category];
                funcs.sort((a, b) => a.name.localeCompare(b.name));
                
                html += `
                    <div class="category-card">
                        <div class="category-header">
                            <div class="category-title">${category}</div>
                            <div class="category-count">${funcs.length}</div>
                        </div>
                        <div class="function-list">
                `;
                
                funcs.forEach(func => {
                    html += `
                        <div class="function-item">
                            <div class="function-name">${func.name}()</div>
                            <div class="function-meta">Zeile ${func.line}</div>
                            <div class="function-code">${func.code}</div>
                        </div>
                    `;
                // 
                
                html += `
                        </div>
                    </div>
                `;
            // 
            
            container.innerHTML = html;
            
            // Update Info
            document.getElementById('result-count').textContent = `${functions.length} Funktionen`;
            document.getElementById('result-detail').textContent = `in ${Object.keys(categories).length} Kategorien`;
        }
        
        function performSearch(query) {
            if (!query.trim()) {
                renderCategories(allFunctions);
                document.getElementById('no-results').style.display = 'none';
                return;
            }
            
            const searchLower = query.toLowerCase();
            const results = allFunctions.filter(func => 
                func.name.toLowerCase().includes(searchLower) ||
                func.category.toLowerCase().includes(searchLower) ||
                func.code.toLowerCase().includes(searchLower)
            );
            
            if (results.length === 0) {
                document.getElementById('categories').style.display = 'none';
                document.getElementById('no-results').style.display = 'block';
            } else {
                document.getElementById('categories').style.display = 'grid';
                document.getElementById('no-results').style.display = 'none';
                renderCategories(results);
            }
        }
        
        function resetSearch() {
            document.getElementById('search').value = '';
            renderCategories(allFunctions);
            document.getElementById('no-results').style.display = 'none';
        }
    </script>
